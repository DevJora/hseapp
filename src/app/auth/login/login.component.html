<div class="flex justify-center items-center min-h-screen bg-base-200">
  <form class="card w-full max-w-sm shadow-xl bg-base-100 p-6" (ngSubmit)="onLogin()">
    <h2 class="text-2xl font-bold text-center mb-4">Connexion</h2>

    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text">Identifiant</span>
      </label>
      <input type="text" class="input input-bordered" [(ngModel)]="username" name="username" required />
    </div>

    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text">Mot de passe</span>
      </label>
      <input type="password" class="input input-bordered" [(ngModel)]="password" name="password" required />
    </div>


    <div class="form-control">
      <button class="btn btn-primary" type="submit">Se connecter</button>
    </div>
  </form>
</div>
